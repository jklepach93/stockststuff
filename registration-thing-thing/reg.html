<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/styles-autocompletebar.css">
    <link rel="stylesheet" href="./css/register-styles.css">
    <link rel="stylesheet" href ="./stock.css">
</head>
<body>
    <h1>Registration</h1>
    <div class="autocomplete" style="width:300px;">
          
        <input id="username" type="text" name="username" placeholder="Username">
    </div>
    <div class="autocomplete1" style="width:300px;">
          
        <input id="password" type="password" name="password" placeholder="password">
        <div class="autocomplete2" style="width:300px;">
          
            <input id="stockname" type="text" name="stockname" placeholder="Stock Name">
            <div class="autocomplete3" style="width:300px;">
          
                <input id="date" type="date" name="date" placeholder="date">
                <div class="autocomplete4" style="width:300px;">
          
                    <input id="number" type="text" name="number" placeholder="number of stocks">
                </div>
            </div>
        </div>
    </div>
    <a href=""><img src="button.png" href="" alt="button" class="button"></a><br>

</body>
</html>
